<!DOCTYPE html>
<html>
<head>
    <title>Data Analysis Results</title>
</head>
<body>
    <h1>Data Analysis Results</h1>
    <h2>First Few Rows</h2>
    {{ first_rows|safe }}
    <h2>Summary Statistics</h2>
    {{ summary_stats|safe }}
    <h2>Missing Values</h2>
    {{ missing_values|safe }}
    <h2>Histograms</h2>
    {% for histogram in histograms %}
        <img src="/media/{{ histogram }}" alt="{{ histogram }}">
    {% endfor %}
</body>
</html>
